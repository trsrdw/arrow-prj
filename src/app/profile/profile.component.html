<!-- Desktop Display Start-->
<div class="container mt-4 mt-md-5 px-0">
    <div class="row d-flex flex-wrap px-1 px-lg-3">
        <div class="col-lg-3 menu-list d-none d-lg-block">
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/">MY STUFF</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/myinfo">MY INFO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" routerLink="/profile">PROFILE</a>
                </li>
            </ul>
        </div>

        <div class="col-11 col-sm-9 col-md-7 col-lg-5 mx-auto px-0">
            <div class="profile-info">
                <p>Profile Info</p>
                <form>
                    <!--<div class="border-group">
                        <div class="form-group fname">
                            <input type="text" class="form-control" id="fullname" value="Kaia Lai" placeholder="Full name">
                        </div>
                        <div class="form-group dbirth">
                            <input type="text" class="form-control" id="dateofbirth" placeholder="(MM/DD/YYYY)">
                        </div>
                    </div>-->
                    <div class="user-form">
                        <div class="userName">
                            <input type="text" class="form-control" id="user-name" placeholder="Name">
                        </div>
                        <div class="userBirth">
                            <input type="text" class="form-control" id="user-birth" placeholder="(MM/DD/YYYY)">
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="default-info">
                <p>Default contact info</p>

                <form>
                    <div class="add-group">
                        <div *ngIf="email" class="form-group addEmail">
                            <input type="email" class="form-control" id="email" placeholder="your@mail.com">
                        </div>

                        <div *ngIf="phone" class="form-group addPhone">
                            <input type="number" class="form-control" id="phone" placeholder="+120 456 443 2789">
                        </div>
                    </div>
                    
                </form>

                <div class="group-btn">
                    <div *ngIf="emailBtn" class="email-btn">
                        <button class="btn btn-primary btn-block" (click)="addEmail()"><i class="fas fa-plus align-self-center"></i> Add your email</button>
                    </div>
    
                    <div *ngIf="phoneBtn" class="phone-btn">
                        <button class="btn btn-primary btn-block" (click)="addPhone()"><i class="fas fa-plus"></i> Add your phone</button>
                    </div>
                </div>

                
            </div>
        </div>

        <div class="col-lg-4">

        </div>
        
    </div>
</div>
<!-- Desktop Display End-->
